{% load static %}
<link href="https://fonts.googleapis.com/css?family=Gelasio|Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="logo">
    <div>
        <img src='{% static "polls/images/logo_white.svg" %}' alt="logo">
    </div>
    <h1 class="title">The Survey Gull</h1>
</div>


<div class="questions" >
    <h2>{{ question.question_text }}</h2>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
        {% endfor %}
            <input class="btn" type="submit" value="Vote">
        </form>
</div>
